<!doctype html>
<html>
    <head>
        <title>Ile zostało do Pol'and'Rock Festival?</title>
        <link rel="icon" type="image/png" href="https://polandrockfestival.pl/icons/favicon-32x32.png" sizes="32x32">
        <meta charset="utf-8">
        <meta name="Description" content="Licznik który wskazuje ile musimy jeszcze czekać do festiwalu PolAndRock (dawniej Przystanek Woodstock) czyli najpiękniejszego festiwalu na Świecie!">
        <meta name="Keywords" content="woodstock, licznik, ile, do, woodstocku, zostało, odliczanie, przystanek woodstock, przystanek, polandrock, polandrockfestival, PolAndRock, festiwal, festival">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">

        <!-- lib -->
        <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="lib/TweenMax.min.js"></script>
        <script type="text/javascript" src="lib/TweenLite.min.js"></script>
        <script type="text/javascript" src="lib/lodash.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed:700|Rubik+Mono+One" rel="stylesheet">

        <!-- engine -->
        <link rel="stylesheet/less" type="text/css" href="css/iledopolandrockfestival.less">
        <script type="text/javascript" src="js/CanvasSceneClass.js"></script>
        <script type="text/javascript" src="js/TimeHelpersClass.js"></script>
        <script type="text/javascript" src="js/countdown.js"></script>

        <!-- less compiler -->
        <script type="text/javascript" src="lib/less.js"></script>
    </head>
    <body>
        <div id="background-frame">
            <div id="background-space">
                <div id="background-image"></div>
            </div>
        </div>
        <div id="polandrock_logo">
            <img src="assets/polandrock.png">
        </div>
        <div class="countdown-wrapper">
            <div class="countdown-container">
                <div class="countdown-number countdown-days">
                    <canvas></canvas>
                    <div class="number-description">
                        <div class="text">Dni</div>
                    </div>
                </div>
                <div class="countdown-number countdown-hours">
                    <canvas></canvas>
                    <div class="number-description">
                        <div class="text">Godzin</div>
                    </div>
                </div>
                <div class="countdown-number countdown-minutes">
                    <canvas></canvas>
                    <div class="number-description">
                        <div class="text">Minut</div>
                    </div>
                </div>
                <div class="countdown-number countdown-seconds">
                    <canvas></canvas>
                    <div class="number-description">
                        <div class="text">Sekund</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <div class="role">Autor:</div><div class="name"><a href="http://fb.com/sleqqus" title="Profil Facebook" target="_blank">Łukasz Marciniak</a></div>
            </div>
            <div>
                <div class="role">Administrator:</div><div class="name"><a href="https://masiarek.pl/" title="Strona internetowa" target="_blank">Rafał Masiarek</a></div>
            </div>
            </div>
            <div>
                <div class="role">Zdjęcie w tle:</div><div class="name"><a href="https://www.grzegorzdembinski.com/" title="Strona internetowa" target="_blank">Grzegorz Dembiński</a></div>
            </div>
        </footer>
    </body>
</html>
